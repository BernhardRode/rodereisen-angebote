<html class="no-js" lang="de-DE">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reisebüro Rode GmbH - Angebote</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        color: #1d3a8f;
        font-family: "Raleway", sans-serif;
      }
      a,
      a:visited {
        color: #1d3a8f;
      }
      header {
        flex: 1;
        height: 150px;
      }
      .navbar {
        width: 1180px;
        display: flex;
        justify-content: space-between;
        margin: 0 auto;
      }
      .navbar .navbar-brand {
        font-weight: 600;
        margin-top: 13px;
        margin-bottom: 13px;
        font-size: 20px;
      }
      .navbar .navbar-brand-logo .brand {
        color: #1d3a8f;
        float: left;
        font-size: 30px;
        font-weight: 400;
        line-height: 20px;
        margin-left: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .navbar .navbar-brand-logo .brand span {
        font-size: 15px;
      }
      .navbar ul {
        display: flex;
        width: 500px;
        justify-content: space-between;
        margin: 0;
        list-style-type: none;
      }
      .navbar ul li a {
        text-decoration: none;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }
      .navbar ul li a:hover {
        color: #f25453;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }
      .navbar ul li a i {
        font-size: 60px;
      }

      .content {
        height: calc(100vh-180px);
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .material-icons {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 24px; /* Preferred icon size */
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;

        /* Support for all WebKit browsers. */
        -webkit-font-smoothing: antialiased;
        /* Support for Safari and Chrome. */
        text-rendering: optimizeLegibility;

        /* Support for Firefox. */
        -moz-osx-font-smoothing: grayscale;

        /* Support for IE. */
        font-feature-settings: "liga";
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <a
          class="navbar-brand navbar-brand-logo"
          href="https://www.rodereisen.de"
        >
          <div class="brand">
            reisebüro<strong>rode</strong><br />
            <span>wir kümmern uns. um sie.</span>
          </div>
        </a>
        <ul>
          <li>
            <a
              href="https://pauschalreisen.best-reisen-ibe.de/?taid=rodereisen"
              target="ibe"
              ><i class="material-icons"> waves </i
              ><span>Pauschalreisen</span></a
            >
          </li>
          <li>
            <a
              href="https://flug.best-reisen-ibe.de/?taid=rodereisen"
              target="ibe"
              ><i class="material-icons"> airplanemode_active </i
              ><span>Flug</span></a
            >
          </li>
          <li>
            <a
              href="https://hotel.best-reisen-ibe.de/?taid=rodereisen"
              target="ibe"
              ><i class="material-icons"> hotel </i><span>Hotel</span></a
            >
          </li>
          <li>
            <a
              href="https://ferienwohnung.best-reisen-ibe.de/?taid=rodereisen"
              target="ibe"
              ><i class="material-icons"> weekend </i
              ><span>Ferienwohnungen</span></a
            >
          </li>
          <li>
            <a href="https://rodereisen.de" target="_top"
              ><i class="material-icons"> favorite </i><span>Über uns</span></a
            >
          </li>
        </ul>
      </div>
    </header>
    <div class="content">
      <iframe
        src="https://pauschalreisen.best-reisen-ibe.de/?taid=rodereisen"
        name="ibe"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
